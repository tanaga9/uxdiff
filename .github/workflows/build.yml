name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        set -eux
        pip install build
        python3 -m build --sdist ./
        python3 -m build --wheel ./

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: dist/uxdiff*
        if-no-files-found: error
